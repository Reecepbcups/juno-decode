project_name: juno-decode

env:
  # Require use of Go modules.
  - GO111MODULE=on

builds:
  - id: "juno-decode"
    main: ./main.go
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

checksum:
  name_template: SHA256SUMS-{{.Version}}.txt
  algorithm: sha256

release:
  name_template: "Release {{.Version}}"

archives:
  - files:
    - README.md

